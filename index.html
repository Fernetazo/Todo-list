<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>TODO LIST</title>

  </head>
  <body>
    
    <div class="topBar">
      <div>TO DO LIST!</div>
      <div>icon.png </div>
    </div>

    <main>
      <div class="navBar">

        <div class="navBarOptions">

          <div class="home">Home</div>
          <div class="today">Today</div>
          <div class="week">Week</div>
          <div class="project">Projects

            <div class="projectItems"></div>

          </div>

        </div>

        <div class="bottomNavBar">
          <div class="newButton">+.png</div>
        </div>

      </div>

      <div class="mainDisplay">

        <div class="projectItem">

          <div class="projectHeader">
            <div class="title">TITLE</div>
            <div class="description">Description</div>
          </div>

          <div class="todos">

            <div class="todoItem">

              <div class="todoLeftSide">
                <div class="priority">Priority</div>
                <input type="checkbox" id="todoExample">
                <label for="todoExample">Todo task example</label>
              </div>
              <div class="todoRightSide">
                <div class="dueDate">dueDate</div>
                <div class="details">Details</div>
                <div class="editButton">Edit.png</div>
                <div class="deleteButton">Delete.png</div>
              </div>
              
            </div>

          </div>

        </div>

      </div>
    
    </main>


  </body>
  
  <script src='main.js'></script>

</html>
